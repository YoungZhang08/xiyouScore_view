<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XiyouScore</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="main_content">
        <div class="info_content">
            <div class="img_header">
                <img src="">
                <div class="per_name">
                    <span></span>
                </div>
            </div>
            <div class="info_main">
                <div class="info_footer">
                    <div class="login_out">
                        退出登录
                    </div>
                    <div class="back">
                        返回首页
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header_info">
                <div class="header">
                    <div class="header_con">
                        <div class="portrait">
                            <img src="" alt="portrait">
                        </div>
                        <div class="header_sel">
                            <select class="content_sel">
                                <option disabled selected>请选择查询学期</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="select_main">
                    <div class="select_opt">
                        <div class="sel_opt">
                            <img src="" alt="passed">
                        </div>
                        <div class="sel_opt">
                            <img src="" alt="notthrough">
                        </div>
                        <div class="sel_opt">
                            <img src="" alt="makeup">
                        </div>
                    </div>
                </div>
            </div>
            <div class="passed_show">
            </div>
            <div class="notThr_show">
            </div>
            <div class="makeup_show">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../pub_funcs/Ajax.js"></script>
    <!-- <script type="text/javascript" src="../pub_funcs/jquery-3.1.1.min.js"></script> -->
    <script type="text/javascript" src="../js/scroll_ltor.js"></script>
    <script type="text/javascript" src="../js/tab_switch.js"></script>
    <script type="text/javascript" src="../js/score_show.js"></script>
    <script type="text/javascript" src="../js/info_show.js"></script>
</body>

</html>
