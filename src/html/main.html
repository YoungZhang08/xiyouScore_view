<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XiyouScore</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="main_content">
        <div class="info_content">
            <div class="img_header">
                <img src="" alt="portrait">
                <div class="per_name">
                    <span></span>
                </div>
            </div>
            <div class="info_main">
                <div class="info_det">
                    <div class="user_id"></div>
                    <div class="user_birth"></div>
                    <div class="user_academy"></div>
                    <div class="user_class"></div>
                    <div class="user_level">2015</div>
                    <div class="user_sex"></div>
                </div>
                <div class="info_footer">
                    <div class="login_out" id="login_out">
                        退出登录
                    </div>
                    <div class="back" id="back">
                        返回主页
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header_info">
                <div class="header">
                    <div class="header_con">
                        <div class="portrait">
                            <img src="" alt="portrait">
                        </div>
                        <div class="header_sel">
                            <select class="content_sel">
                                <option disabled selected>请选择查询学期</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="select_main">
                    <div class="select_opt">
                        <div class="sel_opt">
                            <img src="" alt="passed">
                        </div>
                        <div class="sel_opt">
                            <img src="" alt="notthrough">
                        </div>
                        <div class="sel_opt">
                            <img src="" alt="makeup">
                        </div>
                    </div>
                </div>
            </div>
            <div class="passed_show">
                <div class="score_item">
                    <div class="item_1">
                        <div class="class_name">计算机网络</div>
                        <div class="class_nature">
                            <img src="../image/icon/scr_icon_slt.png" alt="must">
                        </div>
                    </div>
                    <div class="item_2">
                        <div class="final_score">成绩</div>
                        <div class="score_point">绩点</div>
                        <div class="credit">学分</div>
                    </div>
                    <div class="item_2">
                        <div class="score">78</div>
                        <div class="point">2.8</div>
                        <div class="cre">3.0</div>
                    </div>
                </div>
            </div>
            <div class="notThr_show">
            </div>
            <div class="makeup_show">
                <div class="score_item">
                    <div class="item_1">
                        <div class="class_name">
                            Linux
                        </div>
                        <div class="class_time">
                            时间&nbsp;&nbsp;<span color="black">7月12日  10:30~12:30</span>
                        </div>
                    </div>
                    <div class="item_2">
                        <div class="class_room">
                            考场&nbsp;<span color="black">FZ307</span>
                        </div>
                        <div class="seat_num">
                            座位号&nbsp;&nbsp;<span color="black">29</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../pub_funcs/Ajax.js"></script>
    <script type="text/javascript" src="../js/scroll_ltor.js"></script>
    <script type="text/javascript" src="../js/tab_switch.js"></script>
    <script type="text/javascript" src="../js/score_show.js"></script>
    <script type="text/javascript" src="../js/info_show.js"></script>
</body>
</html>
