<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XiyouScore</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="main_content" id="main_content">
        <div class="info_content" id="info_content">
            <div class="img_header">
                <img src="../image/icon/27.png" alt="个人头像">
                <div class="per_name">
                    <span>李狗蛋</span>
                </div>
            </div>
            <div class="info_main">
                <div class="info_det">
                    <div class="user_id">04152062</div>
                    <div class="user_birth">1997/06/25</div>
                    <div class="user_academy">计算机学院</div>
                    <div class="user_class">网络1502</div>
                    <div class="user_level">本科</div>
                    <div class="user_sex">女</div>
                    <div class="user_age">19</div>
                </div>
                <div class="info_footer">
                    <div class="login_out" id="login_out">
                        退出登录
                    </div>
                    <div class="back" id="back">
                        返回主页
                    </div>
                </div>
            </div>
        </div>
            <div class="container" id="container">
                    <div class="header_info">
                        <div class="header">
                            <div class="header_con">
                                <div class="portrait" id="portrait">
                                    <img src="../image/icon/27.png" alt="">
                                </div>
                                <div class="header_sel">
                                    <select class="content_sel">
                                        <option disabled selected>请选择查询学期</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="select_main">
                            <div class="select_opt">
                                <div class="sel_opt">
                                    <img src="../image/icon/scr_btn_pass_pre.png" alt="passed">
                                </div>
                                <div class="sel_opt">
                                    <img src="../image/icon/scr_btn_upass_upre.png" alt="passed">
                                </div>
                                <div class="sel_opt">
                                    <img src="../image/icon/scr_btn_inqu_upre.png" alt="passed">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="passed_show" >
                        <div class="score_item">
                            <div class="item_1">
                                <div class="class_name">计算机网络</div>
                                <div class="class_nature">
                                    <img src="../image/icon/scr_icon_slt.png" alt="must">
                                </div>
                            </div>
                            <div class="item_2">
                                <div class="final_score">成绩</div>
                                <div class="score_point">绩点</div>
                                <div class="credit">学分</div>
                            </div>
                            <div class="item_2">
                                <div class="score">78</div>
                                <div class="point">2.8</div>
                                <div class="cre">3.0</div>
                            </div>
                        </div>
                    </div>
                    <div class="notThr_show">
                        <div class="score_item">
                            <div class="item_1">
                                <div class="class_name">计算机网络</div>
                                <div class="class_nature">
                                    <img src="../image/icon/scr_icon_slt.png" alt="must">
                                </div>
                            </div>
                            <div class="item_2">
                                <div class="credit">学分</div>
                                <div class="cre">6</div>
                                <div class="heighest">最高成绩</div>
                                <div class="cre">68</div>
                            </div>
                        </div>
                    </div>
                    <div class="makeup_show">
                        <div class="score_item">
                            <div class="item_1">
                                <div class="class_name">
                                    Linux
                                </div>
                                <div class="class_time">
                                    时间&nbsp;&nbsp;<span color="black">7月12日  10:30~12:30</span>
                                </div>
                            </div>
                            <div class="item_2">
                                <div class="class_room">
                                    考场&nbsp;<span color="black">FZ307</span>
                                </div>
                                <div class="seat_num">
                                    座位号&nbsp;&nbsp;<span color="black">29</span>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

    </div>
    <script type="text/javascript" src="../js/scroll_ltor.js"></script>
</body>
</html>
